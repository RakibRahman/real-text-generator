<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Text Generator</title>

    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/default.png" alt="logo" />
        <ul>
          <li>
            <a
              href="https://github.com/RakibRahman/real-text-generator"
              target="_blank"
              >‚≠ê on Github</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="inputArea">
        <div>
          <label for="wordsLength">
            <span> How many words?</span>
            <input
              type="number"
              name="wordsLength"
              id="wordsLength"
              value="50"
            />
          </label>
        </div>

        <div>
          <label for="parasLength">
            <span>How many paragraphs?</span>
            <input
              type="number"
              name="parasLength"
              id="parasLength"
              value="3"
            />
          </label>
        </div>
      </div>
    </div>
    <button id="generateBTN">Generate</button>

    <div id="wrapper">
      <div id="copyReset">
        <button id="copyBTN">
          <img src="img/clipboard-text.svg" alt="copy" /> Copy
        </button>
        <button id="resetBTN">
          <img src="img/arrows-clockwise.svg" alt="reset" /> Reset
        </button>
      </div>
      <div id="output"></div>
    </div>
    <footer>
      <p class="copyright">
        <img src="img/copyright.svg" alt="copyright" />2021 Real Text Generator.
      </p>
      <p>
        Coded by
        <a
          href="https://www.linkedin.com/in/rakib-talukder-04666519a/"
          target="_blank"
          >Rakib Rahman</a
        >
        with üíó
      </p>
    </footer>
    <script src="text.js"></script>
    <script src="app.js"></script>
    <script src="clipboard.js"></script>
  </body>
</html>
