<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Text Generator</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/default.png" alt="" />
        <ul>
          <li>
            <a
              href="https://github.com/RakibRahman/real-text-generator"
              target="_blank"
              >‚≠ê on Github</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="inputArea">
        <div>
          <label for="wordsLength">
            <span> How many words?</span>
            <input
              type="number"
              name="wordsLength"
              id="wordsLength"
              value="10"
            />
          </label>
        </div>

        <div>
          <label for="parasLength">
            <span>How many paragraphs?</span>
            <input
              type="number"
              name="parasLength"
              id="parasLength"
              value="3"
            />
          </label>
        </div>
      </div>
    </div>
    <button id="generateBTN">Generate</button>

    <div id="output">aa</div>

    <script src="text.js"></script>
    <script src="app.js"></script>
  </body>
</html>
